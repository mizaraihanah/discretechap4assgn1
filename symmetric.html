<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric Matrix Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark-lighter d-flex justify-content-center align-items-center">
    <div class="container">
        <h1 class="text-primary">Symmetric Matrix Check</h1>
        <p>Enter a square matrix to check if it is symmetric.</p>
        
        <!-- Input Section -->
        <textarea 
            id="matrixInput" 
            class="form-control" 
            placeholder="Enter matrix rows, separated by commas. e.g., 
            1,2,3
            2,5,6"></textarea>
        
        <!-- Buttons Section -->
        <div class="d-grid gap-3 mt-3">
            <button class="btn btn-pink" onclick="checkSymmetric()">Check Symmetry</button>
            <a href="index.html" class="btn btn-secondary">Back to Main Menu</a>
        </div>

        <!-- Output Section -->
        <pre id="output" class="bg-light-cream p-3 mt-3 border rounded"></pre>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="symmetricmatrix.js"></script>
</body>
</html>
